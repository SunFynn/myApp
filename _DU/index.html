  <script>
    window.onload=()=>{
      const userInfo1 = {
        accessToken: '7d5e0fedd24682ce77104de643b3a767',

        companyName: "这是一个很大的公司",
      }
      const userInfo2 = {
        accessToken: '0f4297b93097b07ab88b4b30ce7753e8',
        companyId: '1484',
        userId: 'a77877db93fa552c6c26125a3c0529a0',
        deviceId: '1129cebd1077a83ae1e91110fece07e0',
        user_id: '202444',
        deviceType: 'PC',
        companyName: "集团1",
      }
      const userInfo2_prod = {
        accessToken: 'a87a47b5a055b5accd32fd2ab0d7e2b6',
        companyId: '2430',
        userId: '31d42aca5ffd2a6b110f8313503f01f8',
        deviceId: 'a30d708146d1f76b77967900418d901f',
        user_id: '205589',
        deviceType: 'PC',
        companyName: "前端服务窗项目组",
      }

      const env = 'beta';
      function init() {
        const options = {
          type: 1,     // 0 应用内DU   1 短信DU    2 电话DU （暂未开放） 
          theme: 0,    // !1 浅色模式   1 黑暗模式
          langauge: 'zh-CN',    // 语言环境   zh-CN 中文   en-US 英文   ja-JP 日文
          title: '新建DUDUDUDU',    // DU弹框名称
          env,   // prod 正式接口   beta 测试接口
          source: 'salarySheet',   // 来源   salarySheet 工资条
          userControl: false,    // 人员选择限制，不允许选择传入人员之外的人   例 salarySheet  [工资条]
          changeDUType: true,   // 是否可以切换DU类型
          session: false,   // 发送DU的时候，是否需要展示会话来源
          params: {
            userList: [                          
              { id: 202429, name: "李春阳" },
              { id: 202444, name: "魏廷州" },
            ],   // 用户列表  对象中需要id、name
            organize_du: 1,   // 0 普通DU   1 组织DU
            iconUrl: 'https://webim-beta.6du.cn/media/OTHER/jpg/2023-05-29/1685325728838547.jpg',   // 执行DU的事由对应app的icon
            form_title: '请假请假',   // 执行DU的事由的名称
            DuText: '请假请假描述描述，啊噢雷雷',   // 来源app的DU事件描述
            again: 5,   // 重复提醒 number类型 0 不再次提醒   5 5分钟后提醒   10 10分钟后提醒   15 15分钟后提醒
            regularTimeRadio: true,    // 定时DU，radio
            DuTime: '2020-10-10 10:10:10',   // 定时DU - 时间
            separateRadio: true,   // 分别发送DU，radio
            appendix:[{
              "file_type": "web",
              "iconUrl": "http://static-beta.6du.cn/du/salary.png",
              "iconType": 4,
              "title": "请假请假",
              "loadUrl": "https://front-beta.6du.cn/#/salarysheet/info/098ec7c41148328a807f9385547e3d15?source=DU&companyId=990",
              "loadUrlPC": "http://desk.beta.6du.cn/#/salarySheet/mine/DetailDrawer?payrollId=098ec7c41148328a807f9385547e3d15&source=DU&companyId=990"
            }]   // 附件信息[不同来源所需的附近信息不同，各项目自行配置]
          },
          userInfo: userInfo2,
          // 组织架构人员弹框参数配置
          contactRelate: {
            theme: 0,
            isMuliteOrg: 1,
            title: '添加人员',
            type: 'user',
            viewId: 'contactBox',
            env,
            minLength: 1,
            proxy: false,
            isCheckCompany: false,
            showChild: false,
            needChildDept: true,
            multiple: 2,
            showConfig: {
              showMyFriend: false,
              showMyGroup: false,
              showRelation: true,
              showSession: false,
            },
            userInfo: userInfo2_prod
          }
        }
        
        window.DU_msg.init(
          options, 
          (status, params, data)=>{
            /* 发送操作的callback函数，
                status为接口状态[fulfilled成功 | rejected失败]
                params 接口参数
                data 接口返回结果 
            */
            console.log(status, params, data);
            if(status === 'fulfilled'){
              window.DU_msg.Message.success('发送成功');
              window.DU_msg.closeHandle();  // 关闭弹框方法
            } else if(status === 'rejected'){
              window.DU_msg.Message.error(data.message || '接口错误错误嘞')
            }
          }, 
          ()=>{
            // 取消/× 操作的回调函数
            console.log('closeCallback')
          }
        );
      }

      init();

      // let theme = 1;
      // setInterval(()=>{
      //   theme = theme === 1 ? 0 : 1;
      //   window.DU_msg.changeTheme(theme);
      // }, 7000)

      // setTimeout(()=>{
      //   window.DU_msg.changeLangauge('ja-JP');
      // }, 3000)

      const btn = document.querySelector('#btn');
      btn.addEventListener('click', ()=>{

        window.DU_msg.changeTheme(0);

      })
    }
  </script>
